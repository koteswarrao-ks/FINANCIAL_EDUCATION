<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="panda-avatar-small">
        <div class="panda-face-small">
          <div class="panda-ear left"></div>
          <div class="panda-ear right"></div>
          <div class="panda-eye left"></div>
          <div class="panda-eye right"></div>
          <div class="panda-nose"></div>
          <div class="panda-mouth"></div>
        </div>
      </div>
      <h1>Welcome Back! üêº</h1>
      <p class="subtitle">Sign in to continue your financial learning journey</p>
    </div>

    <div class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          placeholder="Enter your username"
          class="form-input"
          (keyup.enter)="onLogin()"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          class="form-input"
          (keyup.enter)="onLogin()"
          [disabled]="isLoading"
        />
      </div>

      <div class="error-message" *ngIf="error">
        <p>‚ùå {{ error }}</p>
      </div>

      <button
        class="login-button"
        (click)="onLogin()"
        [disabled]="isLoading || !username.trim() || !password.trim()"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing In...</span>
      </button>

      <div class="demo-credentials">
        <p class="demo-title">Demo Credentials:</p>
        <div class="credential-item">
          <strong>aarav</strong> / aarav123 (Age 12)
        </div>
        <div class="credential-item">
          <strong>priya</strong> / priya123 (Age 14)
        </div>
        <div class="credential-item">
          <strong>rahul</strong> / rahul123 (Age 16)
        </div>
        <div class="credential-item">
          <strong>sneha</strong> / sneha123 (Age 18)
        </div>
      </div>
    </div>
  </div>
</div>
